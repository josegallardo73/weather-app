<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/styles/styles.css">
    <script defer src="app/listResults.js" type="module"></script>
    <title>Results List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto text-center">
                    <nav class="navbar navbar-light justify-content-between">
                        <a class="navbar-brand title-navbar"><h3>Weather's List</h3></a>
                        <a href="index.html">HOME</a>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 search-filter" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </nav>
                    <div id="showTotal" class="showTotal mt-5 mb-4"></div>
                    <div class="results" id="results">
                        <table id="table" class="table table-hover mt-3">
                            <thead id="headers" class="thead-dark">
                            
                            </thead>
                            <tbody id="weatherResults">
                                
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <div class="paginate mt-5 text-center">
        <input type="button" id="prevBtn" value="Prev Results" class="btn btn-info mr-3">
        <input type="button" id="nextBtn" value="Next Results" class="btn btn-info">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
</body>
</html>
